<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PHP ile Mesajlaşma Panosu</title>
        <link rel="stylesheet" href="http://cdn.jsdelivr.net/emojione/1.3.0/assets/css/emojione.min.css"/>
        <link rel="stylesheet" href="./assets/css/styles.css" />

    <body>
        <div class="shoutbox">
            <h1>Mesaj Gönder <img src='./assets/img/refresh.png'/></h1>
            <ul class="shoutbox-content"></ul>
            <div class="shoutbox-form">
                <h2>Mesaj Yazmak için Tıkla <span>×</span></h2>
                <form action="./publish.php" method="post">
                    <label for="shoutbox-name">İsim : </label> <input type="text" id="shoutbox-name" name="name"/>
                    <label class="shoutbox-comment-label" for="shoutbox-comment">Mesaj : </label>
					<textarea id="shoutbox-comment" name="comment" maxlength='240'></textarea>
                    <input type="submit" value="GÖNDER"/>
                </form>
            </div>
        </div>
        <!-- Include jQuery and the EmojiOne library -->
        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
